<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Responsive Registration Form</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" id="full-name" required>
            <small class="error-message" id="name-error"></small>
          </div>
          <div class="input-box">
            <span class="details">UserName</span>
            <input type="text" placeholder="Enter your username" id="username" required>
            <small class="error-message" id="username-error"></small>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" id="email" required>
            <small class="error-message" id="email-error"></small>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" id="number" required>
            <small class="error-message" id="number-error"></small>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" id="password" required>
            <span class="toggle-password" id="toggle-password">&#128065;</span>
            <small class="error-message" id="password-error"></small>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" placeholder="Confirm your password" id="confirm-password" required>
            <span class="toggle-password" id="toggle-confirm-password">&#128065;</span>
            <small class="error-message" id="confirm-password-error"></small>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
        <div class="button">
          <input type="button" value="Clear" id="clear-button">
        </div>
        <div class="button">
          <input type="button" value="Sign-in">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
